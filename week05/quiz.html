<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="styles/quiz.css" rel="stylesheet">
</head>

<body>
    <main>


        <form>
            <h1>Basic HTML and CSS Quiz</h1>
            <label for="q1">1.What does the CSS acryonym stand for?</label>
            <input type="text" id="q1" name="q1"></input">

            <label for="q2">2. How are the id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea>

            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option disabled selected>Choose One...</option>
                <option value="A">A - //This is a comment</option>
                <option value="B">B - #This is a comment</option>
                <option value="C">C - *This is a comment</option>
            </select>

            <label for="q4">What is the bottom margin given this declaration?
                <div class="examplecode">
                    margin: 10px 5px 15px;
                </div>
            </label>
            <input type="number" id="q4">

            <button type="submit">Submit Quiz</button>


        </form>
    </main>
</body>

</html>
